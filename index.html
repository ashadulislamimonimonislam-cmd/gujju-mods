<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUJJU MODS VIP KEY</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 0 30px #00ffff;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            font-size: 40px;
            margin: 10px;
        }
        h2 {
            color: #00ffff;
            margin: 5px;
        }
        .input-box {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            background-color: #333;
            border: 1px solid #00ffff;
            border-radius: 10px;
            color: white;
            margin: 20px 0;
            text-align: center;
            font-size: 18px;
        }
        .btn {
            background-color: #00ffff;
            color: black;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffff;
            width: 80%;
            max-width: 300px;
        }
        .btn:hover {
            background-color: #00cccc;
        }
        .telegram-box {
            background-color: #222;
            padding: 15px;
            border-radius: 15px;
            margin-top: 30px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 0 15px #ff00ff;
        }
        .telegram-box a {
            background: linear-gradient(to right, #ff00ff, #00ffff);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
        .telegram-box a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://i.supaimg.com/5645db26-aed1-4a98-b606-bd7337843c5a.png" alt="Logo">
    </div>
    
    <h1>GUJJU MODS</h1>
    <h2>VIP - KEY GENARET</h2>
    
    <div class="input-box">- KEY PRESS -</div>
    
    <button class="btn" onclick="generateKey()">GENERATE KEY</button>
    <button class="btn" onclick="copyKey()">COPY KEY</button>
    
    <div class="telegram-box">
        ❤️ Any Problem? Join Telegram! <br>
        <a href="https://t.me/+jZnqPZLDrOgwZWM1" target="_blank">Join Now</a>
    </div>

    <script>
        function generateKey() {
            const prefix = "GUJJU_";
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let randomPart = "";
            for (let i = 0; i < 12; i++) {
                randomPart += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            const key = prefix + randomPart;
            document.querySelector('.input-box').textContent = key;
        }

        function copyKey() {
            const keyText = document.querySelector('.input-box').textContent;
            if (keyText !== "- Press Generate -") {
                navigator.clipboard.writeText(keyText).then(() => {
                    alert("Key copied to clipboard!");
                });
            } else {
                alert("First generate a key!");
            }
        }
    </script>
</body>
</html>
